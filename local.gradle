task upload(type: Exec) {
    commandLine('/usr/bin/rsync', '-av', '--delete', '.git', 'admin@frodo.fulliautomatix.com:csrs-elm.git')
}

task deploy(type: Exec) {
    dependsOn bootRepackage
    commandLine('/usr/bin/rsync', '-v', '--ignore-existing', "build/libs/${war.baseName}-${version}.war", 'csrs@frodo.fulliautomatix.com:')
}

task eclim(type: Exec) {
    commandLine('/usr/local/bin/eclimd', '-b');
}

