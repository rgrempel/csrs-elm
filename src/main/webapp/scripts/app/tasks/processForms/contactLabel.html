<div>
    <strong>
        <span ng-show="contactLabel.contact.salutation" ng-bind="contactLabel.contact.salutation">Mr.</span>
        <span ng-show="contactLabel.contact.firstName" ng-bind="contactLabel.contact.firstName">Paul</span>
        <span ng-bind="contactLabel.contact.lastName">>Dyck</span>
    </strong>
</div>

<div ng-show="contactLabel.contact.street" class="multi-line" ng-bind="contactLabel.contact.street">Street</div>

<div ng-show="contactLabel.contact.city || contactLabel.contact.region">
    <span ng-show="contactLabel.contact.city">{{contactLabel.contact.city}}, </span>
    <span ng-show="contactLabel.contact.region" ng-bind="contactLabel.contact.region">Region</span>
</div>

<div ng-show="contactLabel.contact.country" ng-bind="contactLabel.contact.country">Country</div>
<div ng-show="contactLabel.contact.postalCode" ng-bind="contactLabel.contact.postalCode">Postal Code</div>

<div ng-show="contactLabel.contact.email">
    <div>&nbsp;</div>
    <div ng-bind="contactLabel.contact.email">Email</div>
</div>

<div ng-show="contactLabel.contact.department || contactLabel.contact.affiliation">
    <div>&nbsp;</div>
    <div>
        <strong>
            <span ng-show="contactLabel.contact.department" translate="csrsApp.contact.department">Department</span>
            <span ng-show="contactLabel.contact.department && contactLabel.contact.affiliation"> / </span>
            <span ng-show="contactLabel.contact.affiliation" translate="csrsApp.contact.affiliation">Affiliation</span>
        </strong>
    </div>
    <div ng-show="contactLabel.contact.department" ng-bind="contactLabel.contact.department">Department</div>
    <div ng-show="contactLabel.contact.affiliation" ng-bind="contactLabel.contact.affiliation">Affiliation</div>
</div>
