<div>
    <div>
        <strong>
            <span ng-show="contact.salutation">{{contact.salutation}} </span>
            <span ng-show="contact.firstName">{{contact.firstName}} </span>
            <span>{{contact.lastName}}</span>
        </strong>
    </div>

    <div ng-show="contact.street" class="multi-line">{{contact.street}}</div>
    <div ng-show="contact.city || contact.region">
        <span ng-show="contact.city">{{contact.city}}, </span>
        <span ng-show="contact.region">{{contact.region}}</span>
    </div>

    <div ng-show="contact.country">{{contact.country}}</div>
    <div ng-show="contact.postalCode">{{contact.postalCode}}</div>

    <div ng-show="contact.department || contact.affiliation">
        <div>&nbsp;</div>
        <div>
            <strong>
                <span ng-show="contact.department" translate="csrsApp.contact.department">Department</span>
                <span ng-show="contact.department && contact.affiliation"> / </span>
                <span ng-show="contact.affiliation" translate="csrsApp.contact.affiliation">Affiliation</span>
            </strong>
        </div>
        <div ng-show="contact.department">{{contact.department}}</div>
        <div ng-show="contact.affiliation">{{contact.affiliation}}</div>
    </div>
</div>
