<div csrs-contact-label="contact" style="display: inline-block" class="well" />
   
<div style="display: inline-block; vertical-align: top; padding-left: 18px; padding-top: 6px;">
    <div>
        <button class="btn btn-primary" ng-click="startEditing()">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
    </div>

    <div csrs-confirm style="margin-top: 6px;">
        <button class="btn btn-danger" ng-click="doConfirm()">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
        <div csrs-modal="doDelete(contact.id)" action-title="entity.action.delete" modal-title="entity.delete.title">
            <p translate="csrsApp.contact.delete.question" translate-values="{name: '{{contact.firstName}} {{contact.lastName}}'}">Are you sure you want to delete this Contact?</p>
        </div>
    </div>
</div>

<div class="well">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-xs-1 col-md-1 col-lg-1" translate="csrsApp.annual.year">Year</th>
                <th class="col-xs-3 col-md-2 col-lg-1 text-center" translate="csrsApp.annual.membership">Membership Status</th>
                <th class="col-xs-1 col-md-1 col-lg-1" translate="csrsApp.annual.iter">ITER</th>
                <th class="col-xs-3 col-md-2 col-lg-1 text-center" translate="csrsApp.annual.rr">Renaissance and Reformation</th>
                <th class="col-xs-4 col-md-1 col-lg-1 text-center"><button ng-click="createAnnual()" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-plus"></span></button></th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="annual in contact.annuals | orderBy: '-year' track by annual.id">
                <td ng-bind="annual.year" style="vertical-align: middle;"></td>
                <td style="vertical-align: middle;" translate="csrsApp.annual.data.membership.{{annual.membership}}">Membership Status</td>
                <td style="vertical-align: middle;"><span ng-show="annual.iter" class="glyphicon glyphicon-ok"></span></td>
                <td style="vertical-align: middle;" translate="csrsApp.annual.data.rr.{{annual.rr}}">Renaissance and Reformation</td>
                <td style="vertical-align: middle;" class="text-center">
                    <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
                    <span csrs-confirm class="text-left">
                        <button class="btn btn-danger btn-sm" ng-click="doConfirm()"><span class="glyphicon glyphicon-trash"></span></button>
                        <span csrs-modal="deleteAnnual(annual)" action-title="entity.action.delete" modal-title="entity.delete.title">
                            <p translate="csrsApp.annual.delete.question" translate-values="{name: '{{contact.firstName}} {{contact.lastName}}', year: '{{annual.year}}'}">Are you sure you want to delete the 1995 entry for Paul Dyck?</p>
                        </span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="saveContactModal" tabindex="-1" role="dialog" aria-labelledby="myContactLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editForm" role="form" novalidate
                  class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                  ng-submit="save()">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
                    <h4 class="modal-title" id="myContactLabel" translate="csrsApp.contact.home.createOrEditLabel">Create or edit a Contact</h4>
                </div>

                <div class="modal-body">
                    <div class="container col-xs-12">
                        <div class="row">
                            <div class="form-group col-xs-2">
                                <label translate="csrsApp.contact.salutation">Salutation</label>
                                <input type="text" class="form-control" name="salutation" ng-model="contact.salutation" />
                            </div>
                            <div class="form-group col-xs-5">
                                <label translate="csrsApp.contact.firstName">First Name</label>
                                <input type="text" class="form-control" name="firstName" ng-model="contact.firstName" />
                            </div>
                            <div class="form-group col-xs-5">
                                <label translate="csrsApp.contact.lastName">Last Name</label>
                                <input type="text" class="form-control" name="lastName" ng-model="contact.lastName" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label translate="csrsApp.contact.street">Street</label>
                                <textarea class="form-control" name="street" rows="3" ng-model="contact.street" />
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="form-group col-xs-4">
                                <label translate="csrsApp.contact.city">City</label>
                                <input type="text" class="form-control" name="city" ng-model="contact.city" />
                            </div>
                            
                            <div class="form-group col-xs-4">
                                <label translate="csrsApp.contact.region">Region</label>
                                <input type="text" class="form-control" name="region" ng-model="contact.region" />
                            </div>
                            
                            <div class="form-group col-xs-4">
                                <label translate="csrsApp.contact.country">Country</label>
                                <input type="text" class="form-control" name="country" ng-model="contact.country" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label translate="csrsApp.contact.postalCode">Postal Code</label>
                                <input type="text" class="form-control" name="postalCode" ng-model="contact.postalCode" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label translate="csrsApp.contact.email">Email</label>
                                <input type="email" class="form-control" name="email" ng-model="contact.email" />
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label translate="csrsApp.contact.department">Department</label>
                                <input type="text" class="form-control" name="department" ng-model="contact.department" />
                            </div>

                            <div class="form-group col-xs-6">
                                <label translate="csrsApp.contact.affiliation">Affiliation</label>
                                <input type="text" class="form-control" name="affiliation" ng-model="contact.affiliation" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                    </button>

                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
