
<div>
    <h2><span translate="csrsApp.contact.detail.title">Contact</span> {{contact.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.code">Code</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.code}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.firstName">FirstName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.lastName">LastName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.lastName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.salutation">Salutation</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.salutation}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.street">Street</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.street}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.city">City</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.city}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.region">Region</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.region}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.country">Country</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.country}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.postalCode">PostalCode</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.postalCode}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.contact.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{contact.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="contact"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
