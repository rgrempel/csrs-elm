
<div>

                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="csrsApp.annual.year">Year</span>

                <tr>

                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{annual.rr}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="csrsApp.annual.contact">contact</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{annual.contact.lastName}}" readonly>
