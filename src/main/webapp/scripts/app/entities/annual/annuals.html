<div>

    <h2 translate="csrsApp.annual.home.title">Annual</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAnnualModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="csrsApp.annual.home.createLabel">Create a new Annual</span>
    </button>
    <div class="modal fade" id="saveAnnualModal" tabindex="-1" role="dialog" aria-labelledby="myAnnualLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAnnualLabel" translate="csrsApp.annual.home.createOrEditLabel">Create or edit a Annual</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="annual.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="csrsApp.annual.year">Year</label>
                            <input type="number" class="form-control" name="year"
                                   ng-model="annual.year">
                        </div>
                        <div class="form-group">
                            <label translate="csrsApp.annual.membership">Membership</label>
                            <input type="number" class="form-control" name="membership"
                                   ng-model="annual.membership">
                        </div>
                        <div class="form-group">
                            <label translate="csrsApp.annual.iter">Iter</label>
                            <input type="checkbox" class="form-control" name="iter"
                                   ng-model="annual.iter">
                        </div>
                        <div class="form-group">
                            <label translate="csrsApp.annual.rr">RR</label>
                            <input type="number" class="form-control" name="rr"
                                   ng-model="annual.rr">
                        </div>

                        <div class="form-group">
                            <label translate="csrsApp.annual.contact">contact</label>
                            <select class="form-control" name="contact" ng-model="annual.contact.id" ng-options="contact.id as contact.lastName for contact in contacts">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAnnualConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(annual.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="csrsApp.annual.delete.question" translate-values="{id: '{{annual.id}}'}">Are you sure you want to delete this Annual?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="csrsApp.annual.year">Year</th>
                    <th translate="csrsApp.annual.membership">Membership</th>
                    <th translate="csrsApp.annual.iter">Iter</th>
                    <th translate="csrsApp.annual.rr">RR</th>
                    <th translate="csrsApp.annual.contact">contact</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="annual in annuals">
                    <td><a ui-sref="annualDetail({id:annual.id})">{{annual.id}}</a></td>
                    <td>{{annual.year}}</td>
                    <td>{{annual.membership}}</td>
                    <td>{{annual.iter}}</td>
                    <td>{{annual.rr}}</td>
                    <td>{{annual.contact.lastName}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="annualDetail({id:annual.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(annual.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(annual.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
