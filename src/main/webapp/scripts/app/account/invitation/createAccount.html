<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <h2 translate="invitation.createAccount.title">Create New Account</h2>

        <p translate="invitation.createAccount.blurb">To create an account, ...</p>

        <form name="createAccountForm" role="form" novalidate ng-submit="createAccountController.sendInvitation()" >
            <div csrs-form-group>
                <label translate="invitation.createAccount.email">Email Address</label>
                <div class="input-group">
                    <input csrs-form-control required type="email" auto-focus ng-model="createAccountController.email" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-send">&nbsp;</span><span translate="invitation.createAccount.sendInvitation">Send Invitation</span>
                        </button>
                    </span>
                </div>
                <p csrs-help-block="email" translate="global.messages.validate.invalid">Invalid</p>
                <p csrs-help-block="required" translate="global.messages.validate.required">Required</p>
            </div>
        </form>

        <div class="alert alert-success text-left" ng-show="createAccountController.success">
            <h4 translate="invitation.createAccount.invitationSent">Invitation Sent</h4>
            <p translate="invitation.createAccount.invitationMessage">Your invitation has been sent ...</p>
        </div>
        
        <div csrs-error-occurred="createAccountController.serverError"></div>

        <p translate="invitation.createAccount.passwordReset">If you already have an account but have forgotten ... </p>
    </div>
</div>
