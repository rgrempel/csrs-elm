<div class="row">
    <div csrs-error-occurred="settingsController.contactsError" class="col-xs-12"></div>
</div>

<div ng-show="settingsController.gotContacts">
    <div ng-show="settingsController.contacts.length > 0">
        <div ng-repeat="contact in settingsController.contacts">
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h3 class="panel-title" translate="csrsApp.processForms.contactInformation">Contact Information</h3>
                        </div>

                        <div class="panel-body">
                            <div csrs-contact-label="contact"></div>
                        </div>

                        <div class="panel-footer">
                            <button class="btn btn-primary btn-sm pull-right" ng-click="settingsController.startEditing(contact)">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit">Edit</span>
                            </button>
                            <div class="clearfix" style="vertical-align: middle;" translate="csrsApp.contact.home.pleaseEdit">Please edit if needed.</div>
                        </div>
                    </div>
                </div>

                <div csrs-contact-interests="contact" class="col-xs-6 col-sm-6 col-md-5 col-lg-4"></div>
            </div>
        </div>
    </div>

    <div class="row" ng-hide="settingsController.contacts.length > 0">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <p translate="csrsApp.contact.home.pleaseProvide">Please provide your contact information.</p>

            <form name="newContactForm" role="form" novalidate ng-submit="settingsController.saveNewContact()">
                <div csrs-contact-form-guts="settingsController.newContact"></div>

                <div csrs-error-occurred="contactForm.newContactError"></div>
                        
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>
            </form>
        </div>
    </div>
</div>
