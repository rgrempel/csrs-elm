                minutes. If it does not arrive, check whether it was marked as
                spam. You can also send another invitation from here if
                needed.
            fr: >-
                Pour créer un compte, indiquez votre adresse email ci-dessous.
                Nous vous enverrons une invitation par courriel - il devrait
                arriver en quelques minutes. Se il ne arrive pas, vérifier se
                il a été marqués comme courrier indésirable. Vous pouvez
                également envoyer une autre invitation à partir d'ici si
                nécessaire.
            la: >-
                Tesseram creare, praestate inscriptio electronica sequitur.
                Mittemus vobis inuitavit -- intra minuta pervenerit. Si non
                venit, si hæc ita se ut spamma. Etiam si opus mittere hinc
                invitationem alius.

        loginBlurb:
            en: >-
                To create your account, provide whatever username and password
                you would like to use.
            fr: >-
                Pour créer votre compte, fournir toutes les nom d'utilisateur
                et mot de passe vous souhaitez utiliser.
            la: >-
                Tesseram creare, provideat nomine usoris et signum vos amo
                utor.

        email:
            en: "Email Address"
            fr: "Email"
            la: "Inscriptio electronica"

        sendInvitation:
            en: "Send Invitation"
            fr: "Envoyer une invitation"
            la: "Mittentes vocabant"

        invitationSent:
            en: "Invitation Sent"
            fr: "Invitation a été envoyée"
            la: "Invitatio missum"

        invitationMessage:
            en: "Your invitation has been sent, and should arrive soon."
            fr: "Votre invitation a été envoyée, et devrait arriver bientôt."
            la: "Invitatio missus est, et mox advenient."

        passwordReset:
            en: >-
                If you already have an account, but have forgotten the username or password, 
                then try the <a href="#!/password-reset">password reset</a> page.
            fr: >-
                Si vous avez déjà un compte, mais vous avez oublié le nom
                d'utilisateur ou mot de passe, puis essayez le mot de
                <a href="#!/password-reset">passe réinitialiser</a>.
            la: >-
                Iam si tesseram, sed obliti usoris aut signo, tum istoc 
                <a href="#!/password-reset">signum retexere</a>.

