<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title" translate="csrsApp.contact.users">Usernames</h3>
    </div>
    
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="user in usersCtrl.users">
                <td class="text-right vertical-align-middle">
                    <div ng-bind="user.login" />
                </td>
            </tr>
        </tbody>
    </table>

    <div class="panel-footer text-right" ng-show="usersCtrl.showSendInvitations">
        <button class="btn btn-info btn-sm" ng-click="usersCtrl.sendInvitation()">
            <span translate="membership.byYear.sendInvitations">Send Invitation</span>
        </button>
    </div>
</div>
