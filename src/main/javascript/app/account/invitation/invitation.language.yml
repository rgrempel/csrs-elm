invitation:
    use:
        pageTitle:
            en: "Use an Invitation"
            fr: "Utiliser une invitation"
            la: "Invitatio utuntur"

        useThisInvitation:
            en: "Use Invitation"
            fr: "Utiliser invitation"
            la: "Invitatio utuntur"

        key:
            en: "Invitation key"
            fr: "Clé d'invitation"
            la: "Clavem invitatio"

        notFound:
            en: "Invitation not found"
            fr: "Invitation introuvable"
            la: "Invitatio non inveni"

        tryAgain:
            en: "This invitation key was not found, or has already been used. Please check the key and try again."
            fr: "Cette clé d'invitation n'a pas été trouvé, ou a déjà été utilisé. Se il vous plaît vérifier la clé et essayez à nouveau."
            la: "Quae clavem invitatio non est inventus, aut iam redemptis. Probā clavem ac aliquam." 

        blurb:
            en: >-
                If you have an invitation to create an account or reset your
                password, paste the key below. The key should be a long number.
            fr: >-
                Si vous avez une invitation à créer un compte ou réinitialiser
                votre mot de passe, collez la clé ci-dessous. La clé doit être
                un long numéro.
            la: >-
                Si invitationem tesserae creant aut signum retexeret, crustulum
                clavem infra. Clavem debet esse numerus longum.

    request:
        title:
            en: "Get an Invitation"
            fr: "Obtenir une invitation"
            la: "Obtinere invitatio"

    resetPassword:
        title:
            en: "Reset Password"
            fr: "Réinitialiser mot de passe"
            la: "Signum retexere"

        sendToken:
            en: "Send Token"
            fr: "Envoyer jeton"
            la: "Indicium mittere"

        token:
            en: "Token"
            fr: "Jeton"
            la: "Indicium"
        
        blurb:
            en: >-
                To reset your password, provide your email address below. We
                will send you a token via email -- it should arrive within
                minutes. If it does not arrive, check whether it was marked as
                spam. You can also send another token from here if needed.
            fr: >-
                Pour réinitialiser votre mot de passe, indiquez votre adresse
                email ci-dessous.  Nous vous ferons parvenir un jeton par
                courriel - il devrait arriver en quelques minutes. Si vous ne
                le recevez pas, vérifiez si il a été marqué comme courrier
                indésirable. Vous pouvez également envoyer un autre jeton à
                partir d'ici si nécessaire.
            la: >-
                Signum retexere, praestate inscriptio electronica infra.
                Mittimus vobis indicium - intra minuta pervenerit. Si non
                venit, si hæc ita se ut spamma. Alium hinc indicium potes si
                opus fuerit.
        
        tokenSent:
            en: "Token Sent"
            fr: "Jeton a été envoyée"
            la: "Indicium missum"

        tokenMessage:
            en: "Your token has been sent, and should arrive soon."
            fr: "Votre jeton a été envoyée, et devrait arriver bientôt."
            la: "Indicium missus est, et mox advenient."
        
        createAccount:
            en: >-
                If you need to create a new account, then you can 
                <a href="#!/account/create">request an invitation</a>.
            fr: >-
                Si vous avez besoin de créer un nouveau compte, alors vous
                pouvez <a href="#!/account/create">demander une invitation</a>.
            la: >-
                Si opus tesseram novum, <a href="#!/account/create">invitationem
                petere</a> igitur.

        useToken:
            en: "Use Token"
            fr: "Utiliser jeton"
            la: "Indicium utuntur"

        useTokenBlurb:
            en: >-
                If you already have a token to reset your password, paste it
                below. The token should be a long number.
            fr: >-
                Si vous avez un jeton pour réinitialiser votre mot de passe,
                collez-le ci-dessous. Le jeton doit être un long numéro.
            la: >-
                Iam si indicium signum retexere, crustulum infra. Indicium
                debet esse numerus longum.

    createAccount: 
        title:
            en: "Create Account"
            fr: "Création de compte utilisateur"
            la: "Tesseram creare"

        blurb:
            en: >-
                To create an account, provide your email address below. We will
                send you an email invitation -- it should arrive within
                minutes. If it does not arrive, check whether it was marked as
                spam. You can also send another invitation from here if
                needed.
            fr: >-
                Pour créer un compte, indiquez votre adresse email ci-dessous.
                Nous vous enverrons une invitation par courriel - il devrait
                arriver en quelques minutes. Se il ne arrive pas, vérifier se
                il a été marqués comme courrier indésirable. Vous pouvez
                également envoyer une autre invitation à partir d'ici si
                nécessaire.
            la: >-
                Tesseram creare, praestate inscriptio electronica infra.
                Mittemus vobis inuitavit -- intra minuta pervenerit. Si non
                venit, si hæc ita se ut spamma. Etiam si opus mittere hinc
                invitationem alius.

        loginBlurb:
            en: >-
                To create your account, provide whatever username and password
                you would like to use.
            fr: >-
                Pour créer votre compte, fournir toutes les nom d'utilisateur
                et mot de passe vous souhaitez utiliser.
            la: >-
                Tesseram creare, provideat nomine usoris et signum vos amo
                utor.

        email:
            en: "Email Address"
            fr: "Email"
            la: "Inscriptio electronica"

        sendInvitation:
            en: "Send Invitation"
            fr: "Envoyer une invitation"
            la: "Mittentes vocabant"

        invitationSent:
            en: "Invitation Sent"
            fr: "Invitation a été envoyée"
            la: "Invitatio missum"

        invitationMessage:
            en: "Your invitation has been sent, and should arrive soon."
            fr: "Votre invitation a été envoyée, et devrait arriver bientôt."
            la: "Invitatio missus est, et mox advenient."

        passwordReset:
            en: >-
                If you already have an account, but have forgotten the username or password, 
                then try the <a href="#!/password-reset">password reset</a> page.
            fr: >-
                Si vous avez déjà un compte, mais vous avez oublié le nom
                d'utilisateur ou mot de passe, puis essayez le 
                <a href="#!/password-reset">mot de passe réinitialiser</a>.
            la: >-
                Iam si tesseram, sed obliti usoris aut signo, tum istoc 
                <a href="#!/password-reset">signum retexere</a>.
