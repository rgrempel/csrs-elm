<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <h2 translate="invitation.resetPassword.title">Reset Password</h2>

        <form name="resetPasswordForm" role="form" novalidate ng-submit="reallyResetPasswordController.resetPassword()">
            <div class="row">
                <div class="col-xs-6">
                    <div csrs-form-group>
                        <!-- htmllint label-req-for="false" -->
                        <label translate="global.form.username">Login</label>
                        <p class="form-control-static" ng-bind="reallyResetPasswordController.login"></p> 
                    </div>
                </div>

                <div class="col-xs-6">
                    <div csrs-form-group>
                        <!-- htmllint label-req-for="false" -->
                        <label translate="global.form.email">E-mail</label>
                        <p class="form-control-static" ng-bind="reallyResetPasswordController.email"></p> 
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div csrs-form-group>
                        <label>
                            <span translate="global.form.newpassword">New password</span>
                            <input csrs-form-control type="password" name="password" 
                                placeholder="{{'global.form.newpassword.placeholder' | translate}}"
                                ng-model="reallyResetPasswordController.password" ng-minlength="5" ng-maxlength="50" required />
                        </label>
                        
                        <password-strength-bar password-to-check="reallyResetPasswordController.password"></password-strength-bar>
                        
                        <p csrs-help-block="required" translate="global.messages.validate.required">Your password is required.</p>
                        <p csrs-help-block="minlength" translate="global.messages.validate.newpassword.minlength">Must be at least 5 characters</p>
                    </div>
                </div>

                <div class="col-xs-6">
                    <div csrs-form-group>
                        <label>
                            <span translate="global.form.confirmpassword">New password confirmation</span>
                            <input csrs-form-control type="password" name="confirm_password" 
                                   placeholder="{{'global.form.confirmpassword.placeholder' | translate}}"
                                   csrs-validate-matches="reallyResetPasswordController.password"
                                   ng-model="reallyResetPasswordController.confirmPassword">
                        </label>

                        <p csrs-help-block="csrsValidateMatches" translate="global.messages.error.dontmatch">Password confirmation does not match</p>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-send">&nbsp;</span><span translate="invitation.resetPassword.title">Reset Password</span>
                </button>
            </div>
        </form>    

        <div csrs-error-occurred="reallyResetPasswordController.serverError"></div>
    </div>
</div>
