activate: 
    title:
        en: "Activation"
        fr: "Activation"
        la: "Activation"

    messages: 
        success:
            en: >-
                <strong>Your user has been activated.</strong> 
                Please <a href="#!/login">login</a>.
            fr: >-
                <strong>Votre compte utilisateur a été activé.</strong> 
                Merci de vous <a href="#!/login">authentifier</a>.
            la: >-
                <strong>Usoris est aguntur.</strong> 
                Placere <a href="#!/login">cosigno</a>.

        error:
            en: >-
                <strong>Your user could not be activated.</strong> 
                Please use the registration form to sign up.
            fr: >-
                <strong>Votre compte utilisateur n'a pas pu être activé.</strong> 
                Utilisez le formulaire d'enregistrement pour en créer un nouveau.
            la: >-
                <strong>Usoris non aguntur.</strong> 
                Commodo subcribo sursum adnotatione formam.

