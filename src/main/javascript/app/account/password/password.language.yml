password: 
    title:
        en: "Change Password for <b>{{username}}</b>"
        fr: "Changer le mot de passe pour <b>{{username}}</b>"
        la: "Signum mutatio pro <b>{{username}}</b>"

    changePassword:
        en: "Change Password"
        fr: "Changer le mot de passe"
        la: "Signum mutatio"

    failed:
        en: "The password you entered did not match your current password."
        fr: "Le mot de passe que vous avez saisi ne correspond pas votre mot de passe courant."
        la: "Non signum compositus vestri signum praesens."

    current:
        en: "Current password"
        fr: "Mot de passe courant"
        la: "Signum praesens"

    forgotten:
        en: >-
            If  have forgotten your password, then try the <a
            href="#!/password-reset">password reset</a> page.
        fr: >-
            Si vous avez oublié le mot de passe, puis essayez le
            <a href="#!/password-reset">mot de passe réinitialiser</a>.
        la: >-
            Iam signum sed obliti, tum istoc 
            <a href="#!/password-reset">signum retexere</a>.

    form: 
        button:
            en: "Save"
            fr: "Sauvegarder"
            la: "Servo"
    
    messages: 
        error:
            en: "<strong>An error has occurred!</strong> The password could not be changed."
            fr: "<strong>Une erreur est survenue!</strong> Le mot de passe n'a pas pu être modifié."
            la: "<strong>Quasi per errorem inciderunt!</strong> Signum non potuit mutari."

        success:
            en: "<strong>Password changed!</strong>"
            fr: "<strong>La mot de passe a été modifié!</strong>"
            la: "<strong>Signum mutatum!</strong>"
