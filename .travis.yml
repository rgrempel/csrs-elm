language: java

jdk: oraclejdk8

sudo: false

addons:
    apt:
        packages:
            - haskell-platform

before_script:
    - psql -c 'create database csrs-test;' -U postgres
    - psql -d csrs-test -c "CREATE EXTENSION unaccent;" -U postgres
    - cp src/test/resources/config/application.yml.travis src/test/resources/config/application.yml

before_install:
    - npm install
    - git clone https://github.com/elm-lang/elm-platform.git
    - runhaskell elm-platform/installers/BuildFromSource.hs 0.15.1
    - export PATH=`pwd`/elm-platform/Elm-Platform/0.15.1/.cabal-sandbox/bin:$PATH
    - elm-package install --yes

script:
    - ./gradlew chromeMacTest

env:
    global:
        - secure: 
        - secure: 
